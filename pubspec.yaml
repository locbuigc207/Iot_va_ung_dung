name: hust_iot
description: Pi-Vert - A Flutter plant monitoring application with IoT integration for HUST.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase - Compatible versions
  firebase_core: ^2.32.0
  firebase_auth: ^4.16.0
  firebase_database: ^10.5.7
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.6.5

  # Charts - Use latest compatible version
  syncfusion_flutter_charts: ^27.2.5

  # UI & Utils
  provider: ^6.1.5
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - Assets/

  fonts:
    - family: VeronaSerial
      fonts:
        - asset: fonts/verona-serial-bold.ttf
    - family: SpaceGrotesk
      fonts:
        - asset: fonts/spacerotesk/SpaceGrotesk-VariableFont_wght.ttf