name: hust_iot
description: Pi-Vert - A Flutter plant monitoring application with IoT integration for HUST.

publish_to: 'none'

version: 2.0.0+2

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase - Compatible versions
  firebase_core: ^2.32.0
  firebase_auth: ^4.16.0
  firebase_database: ^10.5.7
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.6.5
  firebase_messaging: ^14.9.4  # ✅ NEW: Push notifications

  # Charts - Use latest compatible version
  syncfusion_flutter_charts: ^27.2.5
  fl_chart: ^0.68.0  # ✅ NEW: Alternative charts

  # UI & Utils
  provider: ^6.1.5
  intl: ^0.18.1

  # ✅ NEW: Notifications
  flutter_local_notifications: ^17.2.3

  # ✅ NEW: Permissions
  permission_handler: ^11.3.1

  # ✅ NEW: Background tasks
  workmanager: ^0.5.2

  # ✅ NEW: Date/Time utilities
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - Assets/

  fonts:
    - family: VeronaSerial
      fonts:
        - asset: fonts/verona-serial-bold.ttf
    - family: SpaceGrotesk
      fonts:
        - asset: fonts/spacerotesk/SpaceGrotesk-VariableFont_wght.ttf